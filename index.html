<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Ante Apocalypse</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div id="game-container">
      <!-- HUD -->
      <div id="hud" style="display: none">
        <div id="crosshair"></div>
        <div id="score-display">SCORE: <span id="score">0</span></div>
        <div id="ammo-display">
          <span id="current-ammo">30</span> / <span id="total-ammo">90</span>
        </div>
        <div id="health-display">
          <div id="health-bar-container">
            <div id="health-bar"></div>
          </div>
          <span id="health-value">100</span>
        </div>
        <div id="reload-message" style="display: none">RELOADING...</div>
        <div id="damage-overlay"></div>
      </div>

      <!-- 시작 화면 -->
      <div id="start-overlay">
        <h1>ANTE APOCALYPSE</h1>
        <p>3D Web Shooter</p>

        <div style="margin-bottom: 20px">
          <label for="map-select" style="color: white; margin-right: 10px">Select Map:</label>
          <select
            id="map-select"
            style="
              padding: 5px;
              background: rgba(0, 0, 0, 0.5);
              color: white;
              border: 1px solid #666;
            "
          >
            <option value="/levels/training_ground.json">Shooting Range (Training)</option>
            <option value="/levels/combat_zone.json">Combat Zone (AI Battle)</option>
          </select>
        </div>

        <button id="start-button">시작하기</button>
        <p class="controls-hint">WASD: 이동 | 마우스: 시점 | Space: 점프</p>
      </div>

      <!-- 일시정지 화면 -->
      <div id="pause-overlay" style="display: none">
        <h1>PAUSED</h1>
        <button id="resume-button">계속하기</button>
        <button id="menu-button" class="secondary-button">메인 메뉴로</button>
        <p class="controls-hint">ESC 또는 버튼 클릭으로 재개</p>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
